<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tools</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
</head>

<body>
  <section class="game-board">
    <h1 class="name">ROCK * SCICCORS * PAPER</h1>
    <div class="rules">
      <ul>
        <li>- Scissors beats a paper,</li>
        <li>- Paper beats rock,</li>
        <li>- Rock beats scissors.</li>
        <li>- And we play up to three wins!</li>
      </ul>
    </div>
    <h1 class="play">LET'S PLAY!</h1>
    <div class="game">
      <div id="ROCK" class="stone">
      </div>
      <div id="SCICCORS" class="sciccors">
      </div>
      <div id="PAPER" class="paper">
      </div>
    </div>
    <div class="winner">
      <div class="player player-one">
        <h1 class="player-name">PLAYER</h1>
        <h2 class="player-score">0</h2>
        <h1 class="player-choice">SCORE</h1>
      </div>
      <div class="player game-round">
        <h1 class="round">GAME-ROUND<span>:</span></h1>
        <h1 class="total-score">-</h1>
        <h2 class="round-winner">-</h2>

      </div>
      <div class="player player-two">
        <h1 class="computer-name">COMPUTER</h1>
        <h2 class="computer-score">0</h2>
        <h1 class="computer-choice">SCORE</h1>
      </div>
    </div>
    <div class="reset">
      <button type="button" class="reset-button">RESET</button>
    </div>
  </section>
</body>

</html>
